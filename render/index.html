<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./render.js"></script>
    <script>
      // 1.通过h()函数返回一个vnode
      const vnode = h("div", { class: "fdw", value: "zxy" }, [
        h("h2", null, "当前计数；100"),
        h(
          "button",
          {
            onClick: () => {
              console.log("点击了！！！");
            },
          },
          "+1"
        ),
        h("h2", { class: "old", value: "old" }, "当前计数；100"),
      ]);
      //2.通过mount函数将vnode挂载到app上面
      const app = document.querySelector("#app");
      mount(vnode, app);
      // 3.创建一个新的vnode
      const newVnode = h("div", { class: "fantasy", id: 1 }, [
        h("h1", null, "当前计数；0"),
        h(
          "button",
          {
            onClick: () => {
              console.log("点击了！！！");
            },
          },
          "+1"
        ),
        h("h1", { class: "new" }, "新加的元素"),
      ]);
      patch(vnode, newVnode);
    </script>
  </body>
</html>
